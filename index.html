<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="calculator flex">
            <div class ="output"></div>
            
            <div class="calc-btn-row">
                <button class="allclear circle">AC</button>
                <button class="operator circle">+/-</button>
                <button class="operator circle">%</button>
                <button class="operator circle">/</button>
            </div>

            <div class="calc-btn-row">
                <button class="number circle">7</button>
                <button class="number circle">8</button>
                <button class="number circle">9</button>
                <button class="operator circle">*</button>
            </div>

            <div class="calc-btn-row">
                <button class="number circle">4</button>
                <button class="number circle">5</button>
                <button class="number circle">6</button>
                <button class="operator circle">-</button>
            </div>

            <div class="calc-btn-row">
                <button class="number circle">1</button>
                <button class="number circle">2</button>
                <button class="number circle">3</button>
                <button class="operator circle">+</button>
            </div>

            
            <div class="calc-btn-row">
                <button class="number zero circle">0</button>
                <button class="operator circle">.</button>
                <button class="result circle">=</button>
            </div>
        </div> 

        <script src="./script.js"></script>
    </body>
</html>
